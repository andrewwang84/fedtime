<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FedTime</title>
    <!-- 最新編譯和最佳化的 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- 選擇性佈景主題 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="stylesheets/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="stylesheets/sweetalert.css">
    <link rel="stylesheet" href="stylesheets/index.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header navbar-default">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">FedTime</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="index.html">首頁 </a></li>
            <li><a href="bestselect.html">編輯精選 </a></li>
            <li><a href="bestchef.html">人氣大廚 </a></li>
            <li><a href="localbest.html">區域美食 </a></li>
          </ul>
          <form class="navbar-form navbar-left" role="search" action="/search.html">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search" id="search_tag" name="search_tag">
            </div>
            <button type="submit" class="btn btn-default" id="search_go">Search</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <p class="login navbar-text" id="fbnav"></p>
            <button type="button" class="btn btn-warning navbar-btn login newshopbtn">開新飯局</button>
            <button type="button" class="btn btn-warning navbar-btn login" id="profilebtn">我的首頁</button>
            <button type="button" class="btn btn-warning navbar-btn logout" data-toggle="modal" data-target="#logincontent-fb">Login</button>
            <button type="button" class="btn btn-warning navbar-btn login logoutbtn">Logout</button>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <!--登入-->
    <div class="modal fade" id="logincontent-fb" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h3 class="modal-title" id="myModalLabel"><strong>Log in with : </strong></h3>
          </div>
          <div class="modal-footer">
            <div class="facebook-lg" >
              <fb:login-button scope="public_profile,email" onlogin="checkLoginState();" size="xlarge">
              Login With Facebook
              </fb:login-button>
              <div id="status">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <h1 id="stitle" class="title"><strong></strong></h1>
                <h3 id="shost">Chef : </h3>
            </div>
            <div class="col-lg-1"></div>
        </div>
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-5">
                <img src="images/3277671_1.jpg" class="img-responsive img-rounded" alt="Responsive image">
            </div>
            <div class="col-lg-5">
                <dl class="dl-horizontal">
                  <dt><h2>簡介: </h2></dt>
                  <dd><h3 id="sinfo"></h3></dd>
                  <dt><h2>開飯時間: </h2></dt>
                  <dd><h3 id="sstartt"></h3></dd>
                  <dt><h2>開放人數: </h2></dt>
                  <dd><h3 id="scnum"></h3></dd>
                  <dt><h2>價錢: </h2></dt>
                  <dd><h3 id="sprice"></h3></dd>
                  <dt><h2>地點: </h2></dt>
                  <dd><h3 id="sloc"></h3></dd>
                  <dt><h2>附註: </h2></dt>
                  <dd><h3 id="sother"></h3></dd>
                </dl>
            </div>
            <div class="col-lg-1"></div>
        </div>
    </div>
    <footer class="footer">
        <div class="container-fluid">
            <p class="text-muted">
                &copy;2016 NCNU-IM</br>
                The Essential theme is developed, enhanced and maintained by NCNU-IM-Team5
            </p>
        </div>
    </footer>
    <!-- jQuery (Bootstrap 所有外掛均需要使用) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
    <!-- 最新編譯和最佳化的 JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="javascripts/sweetalert.min.js"></script>
    <script src="javascripts/index.js"></script>
</body>
</html>
