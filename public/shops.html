<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FedTime</title>
    <!-- 最新編譯和最佳化的 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- 選擇性佈景主題 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://use.fontawesome.com/52efba598b.js"></script>
    <link rel="stylesheet" href="stylesheets/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="stylesheets/sweetalert.css">
    <link rel="stylesheet" href="stylesheets/index.css">
  </head>
  <body onload="initMap3()">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header navbar-default">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">FedTime</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="index.html">首頁 </a></li>
            <li><a href="bestselect.html">編輯精選 </a></li>
            <li><a href="bestchef.html">人氣大廚 </a></li>
            <li><a href="localbest.html">區域美食 </a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <p class="login navbar-text" id="fbnav"></p>
            <button type="button" class="btn btn-warning navbar-btn newshopbtn chefbtn">開新飯局</button>
            <button type="button" class="btn btn-warning navbar-btn searchbtn">搜尋</button>
            <button type="button" class="btn btn-warning navbar-btn login" id="profilebtn">我的首頁</button>
            <button type="button" class="btn btn-warning navbar-btn logout" data-toggle="modal" data-target="#logincontent-fb">Login</button>
            <button type="button" class="btn btn-warning navbar-btn login logoutbtn">Logout</button>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <!--登入-->
    <div class="modal fade" id="logincontent-fb" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h3 class="modal-title" id="myModalLabel"><strong>Log in with : </strong></h3>
          </div>
          <div class="modal-footer">
            <div class="facebook-lg" >
              <fb:login-button scope="public_profile,email" onlogin="checkLoginState();" size="xlarge">
              Login With Facebook
              </fb:login-button>
              <div id="status">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modalspace"></div>
    <!-- Modal -->
    <div class="modal fade" id="myModalmap1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">位置</h4>
          </div>
          <div class="modal-body">
            <div class="col-md-8 embed-responsive embed-responsive-16by9" id="map" style="width:100%; height:100%">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <h1 id="stitle" class="title"><strong></strong></h1>
                <h3 id="shost">Chef : </h3>
            </div>
            <div class="col-lg-1"></div>
        </div>
        <div class="row">
            <div class="col-lg-1"></div>
            <div id='carousel-custom' class='carousel slide col-lg-5' data-ride='carousel'>
              <div class='carousel-outer'>
                  <!-- Wrapper for slides -->
                  <div class='carousel-inner' id="shopcinner">
                      <div class='item active'>
                          <img id="simg0" class="simgs img-responsive img-rounded" alt=""/>
                      </div>
                      <div class='item'>
                          <img id="simg1" class="simgs img-responsive img-rounded" alt=""/>
                      </div>
                      <div class='item'>
                          <img id="simg2" class="simgs img-responsive img-rounded" alt=""/>
                      </div>
                  </div>
                  <!-- Controls -->
                  <a class='left carousel-control' href='#carousel-custom' data-slide='prev'>
                      <span class='glyphicon glyphicon-chevron-left'></span>
                  </a>
                  <a class='right carousel-control' href='#carousel-custom' data-slide='next'>
                      <span class='glyphicon glyphicon-chevron-right'></span>
                  </a>
              </div>
              <!-- Indicators -->
              <ol class='carousel-indicators mCustomScrollbar'>
                  <li data-target='#carousel-custom' data-slide-to='0' class='active'><img id="simgt0" class="img-rounded" alt=""/></li>
                  <li data-target='#carousel-custom' data-slide-to='1'><img id="simgt1" class="img-rounded" alt=""/></li>
                  <li data-target='#carousel-custom' data-slide-to='2'><img id="simgt2" class="img-rounded" alt=""/></li>
              </ol>
            </div>
            <div class="col-lg-5">
                <dl class="dl-horizontal">
                  <dt><h2>簡介: </h2></dt>
                  <dd><h3 id="sinfo"></h3></dd>
                  <dt><h2>開飯時間: </h2></dt>
                  <dd><h3 id="sstartt"></h3></dd>
                  <dt><h2>開放人數: </h2></dt>
                  <dd><h3 id="scnum" class="text-success"></h3><h3 class="cosname"></h3></dd>
                  <dt><h2>價錢: </h2></dt>
                  <dd><h3 id="sprice"></h3></dd>
                  <dt><h2>地點: </h2></dt>
                  <dd><h3 id="sloc"></h3></dd>
                  <dt><h2>附註: </h2></dt>
                  <dd><h3 id="sother"></h3></dd>
                </dl>
                <div class="btn-wrap">
                  <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-warning login" id="join">我要吃</button>
                    <button type="button" class="btn btn-warning login" id="likeshop"><i class="fa fa-heart" aria-hidden="true"></i>&nbsp追蹤</button>
                  </div>
                </div>
            </div>
            <div class="col-lg-1"></div>
        </div>
        <div clas="row QA">
          <div class="content">
            <div class="comments">
              <div class="editor">
                <div class="editor-header">
                  <h5>Q&A</h5>
                </div>
                <div id="text" class="editor-content" contenteditable>
                </div>
              </div>
              <div class="insert-text">
                <span class="loading">Loading...</span>
                <p class="sendbtn">
                  <input type="submit" value="Comment" class="login"/>
                </p>
              </div>
              <div class="list-comments">
              </div>
            </div>
          </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container-fluid">
            <p class="text-muted">
                &copy;2016 NCNU-IM</br>
                The Essential theme is developed, enhanced and maintained by NCNU-IM-Team5
            </p>
        </div>
    </footer>
    <!-- jQuery (Bootstrap 所有外掛均需要使用) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
    <!-- 最新編譯和最佳化的 JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="javascripts/bootstrap-datetimepicker.min.js"></script>
    <script src="javascripts/sweetalert.min.js"></script>
    <script src="javascripts/index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWObP3iREGGEQXj_aTQ6lKvWBO7tbMPl4&language=zh_TW"></script>
</body>
</html>
